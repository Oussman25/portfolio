<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event</title>
    <style>
        body {
            height: 150vh; /* Pour simuler un défilement */
            margin: 0;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .section:nth-child(odd) {
            background-color: #f0f0f0;
        }

        .selecteur a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }

        .selecteur a.active {
            color: #00f;
        }
    </style>
</head>
<body>
    <div class="selecteur">
        <a href="#pagepresentation">Présentation</a>
        <a href="#pagecompetences">Compétences</a>
        <a href="#pageprojet">Projets</a>
        <a href="#pagecontact">Contact</a>
    </div>

    <div class="section" id="pagepresentation">Présentation</div>
    <div class="section" id="pagecompetences">Compétences</div>
    <div class="section" id="pageprojet">Projets</div>
    <div class="section" id="pagecontact">Contact</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('.section');
            const links = document.querySelectorAll('.selecteur a');

            window.addEventListener('scroll', function () {
                let current = '';

                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (pageYOffset >= sectionTop - sectionHeight / 3) {
                        current = section.getAttribute('id');
                    }
                });

                links.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === current) {
                        link.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
